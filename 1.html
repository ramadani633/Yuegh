<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT22 & Potensio Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      background: rgba(248, 249, 250, 0.5);
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-card.temperature { border-left: 5px solid #e74c3c; }
    .stat-card.humidity { border-left: 5px solid #3498db; }
    .stat-value {
      font-size: 2.5em;
      font-weight: 700;
      margin: 10px 0;
    }
    .stat-card.temperature .stat-value { color: #e74c3c; }
    .stat-card.humidity .stat-value { color: #3498db; }
    .stat-label { font-size: 1.1em; color: #666; font-weight: 500; }
    .stat-unit { font-size: 0.8em; color: #888; }
    .chart-container {
      padding: 30px;
      background: white;
      position: relative;
    }
    .chart-title {
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 2s infinite;
    }
    .status-indicator.online {
      background: #2ecc71;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
    }
    .status-indicator.offline {
      background: #e74c3c;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    canvas {
      max-width: 100%;
      height: 400px !important;
    }
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      canvas { height: 300px !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå°Ô∏è DHT22 & üéöÔ∏è Potensio Monitor</h1>
      <p>Real-time Sensor Monitoring with Firebase</p>
    </div>

    <div class="stats-container">
      <div class="stat-card temperature">
        <div class="stat-label">Temperature</div>
        <div class="stat-value" id="currentTemp">--</div>
        <div class="stat-unit">¬∞C</div>
      </div>
      <div class="stat-card humidity">
        <div class="stat-label">Humidity</div>
        <div class="stat-value" id="currentHumidity">--</div>
        <div class="stat-unit">%</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="connection-status">
        <span class="status-indicator online" id="statusIndicator"></span>
        <span id="statusText">Connected</span>
      </div>
      <div class="chart-title">üìä DHT22 Realtime Chart</div>
      <canvas id="myChart"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">üéöÔ∏è Potensio Realtime Chart</div>
      <canvas id="potensioChart"></canvas>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://coba-8b0d5-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === DHT22 Chart ===
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'üå°Ô∏è Temperature (¬∞C)',
            data: [],
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true
          },
          {
            label: 'üíß Humidity (%)',
            data: [],
            borderColor: '#3498db',
            backgroundColor: 'rgba(52, 152, 219, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top'
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time (s)'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    let counter = 0;
    let lastUpdateTime = Date.now();
    let isConnected = true;

    function updateCurrentValues(temp, hum) {
      document.getElementById("currentTemp").textContent = temp.toFixed(1);
      document.getElementById("currentHumidity").textContent = hum.toFixed(1);
    }

    function updateConnectionStatus(connected) {
      document.getElementById("statusIndicator").className = connected ? "status-indicator online" : "status-indicator offline";
      document.getElementById("statusText").textContent = connected ? "Connected" : "Disconnected";
    }

    function updateChart(suhu, hum) {
      const t = counter * 5;
      chart.data.labels.push(`${t}s`);
      chart.data.datasets[0].data.push(suhu);
      chart.data.datasets[1].data.push(hum);
      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      chart.update('none');
      updateCurrentValues(suhu, hum);
      lastUpdateTime = Date.now();
      updateConnectionStatus(true);
      counter++;
    }

    setInterval(() => {
      db.ref("DHT22/latest").get().then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          updateChart(data.suhu, data.kelembapan);
        }
      }).catch(err => {
        console.error(err);
        updateConnectionStatus(false);
      });
    }, 5000);

    setInterval(() => {
      if (Date.now() - lastUpdateTime > 15000) updateConnectionStatus(false);
    }, 5000);

    // === Potensio Chart ===
    const ctxPot = document.getElementById('potensioChart').getContext('2d');
    const potChart = new Chart(ctxPot, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'üéöÔ∏è Potensio Value',
          data: [],
          borderColor: '#f1c40f',
          backgroundColor: 'rgba(241,196,15,0.1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time (s)'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    let potCounter = 0;
    function updatePotChart(val) {
      const t = potCounter * 5;
      potChart.data.labels.push(`${t}s`);
      potChart.data.datasets[0].data.push(val);
      if (potChart.data.labels.length > 8) {
        potChart.data.labels.shift();
        potChart.data.datasets[0].data.shift();
      }
      potChart.update('none');
      potCounter++;
    }

    setInterval(() => {
      db.ref("Potensio/latest").get().then((snapshot) => {
        const data = snapshot.val();
        if (data && data.nilai !== undefined) {
          updatePotChart(data.nilai);
        }
      });
    }, 5000);
  </script>
</body>
</html>
